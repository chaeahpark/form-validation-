<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">
    <script src="https://kit.fontawesome.com/42e0cf77d2.js" crossorigin="anonymous"></script>

    <title>Applicant Information</title>
</head>

<body>

    <h1><i class="fas fa-address-book"></i> Applicant Information</h1>
    <form id="application-form" action="#">
        <fieldset>
            <legend>Applicant Info</legend>
            <div>
                <label for="name">NAME: </label>
                <input class="form-control" id="name" type="text">
            </div>

            <div>
                <label for="gender">GENDER: </label>
                <select class="form-control" name="gender" id="gender">
                    <option value="select">--select--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="birth_date">Date of Birth: </label>
                <input class="form-control" id="birthday" type="date">
            </div>
            <div>
                <label for="email">EMAIL: </label>
                <input class="form-control" id="email" type="email">
            </div>
            <div>
                <label for="address">ADDRESS: </label>
                <input class="form-control" id="address" type="address">
            </div>
            <br>
            <br>
            <div>
                <button type="reset" class="btn btn-primary" id="reset" value="Reset">Reset</button>
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>

            </div>
        </fieldset>

    </form>
    <script src="js\index.js"></script>
</body>

</html>
